services:
  db:
    image: postgis/postgis
    restart: always
    user: postgres
    environment:
      POSTGRES_PASSWORD: ${PWD_POSTGRES}
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 10
  backend:
    image: cityguidewild/cityguidewild_server_staging
    pull_policy: always
    ports:
      - 5001:5000
    environment:
      - NODE_ENV=production
      - SERVER_PORT=5000
    env_file:
      - ./.env
    volumes:
      - ./src:/app/src
    command: sh -c "npm run build && npm run prod"
    healthcheck:
      test: 'curl --fail --request POST --header ''content-type: application/json'' --url ''http://localhost:5001/'' --data ''{"query":"query { __typename }"}'' || exit 1'
      interval: 5s
      timeout: 5s
      retries: 10
    depends_on:
      db:
        condition: service_healthy
  frontend:
    image: cityguidewild/cityguidewild_client_staging
    command: sh -c "npm run build"
    env_file:
      - ../front/.env
    environment:
      - NODE_ENV=production
    volumes:
      - web-client-build:/app/build
    ports:
      - 3001:3000
    depends_on:
      backend:
        condition: service_healthy
      images:
        condition: service_healthy
  nginx:
    image: nginx:1.21.3
    depends_on:
      - frontend
      - backend
    restart: always
    ports:
      - ${GATEWAY_PORT:-8001}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
      - ./logs:/var/log/nginx
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
  images:
    image: cityguidewild/cityguidewild-images-service
    env_file:
      - ../images-upload-service/.env
    volumes:
      - ../images-upload-service/src:/app/src
      - ../images-upload-service/uploads:/app/uploads
    ports:
      - 18001:18000
    healthcheck:
      test: "curl --fail --request GET --url 'http://localhost:18001' || exit 1"
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  postgres:
  web-client-build: